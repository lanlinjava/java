<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table border="1" width="800">
        <form action="/save" method="post">
        <tr>
            <td>用户名</td>
            <td><input type="text" name="username" placeholder="请输入用户名"></td>
        </tr>
        <tr>
            <td>用户密码</td>
            <td><input type="text" name="userpwd"></td>
        </tr>
        <tr>
            <td>用户手机</td>
            <td><input type="text" name="usermobile"></td>
        </tr>
        <tr>
            <td>用户地址</td>
            <td><input type="text" name="useraddr"></td>
        </tr>
        <tr>
            <td>首次安装时间</td>
            <td><input type="date" name="userfirstinstall"></td>
        </tr>
        <tr>
            <td>下次维护时间</td>
            <td><input type="date" name="usernextservice"></td>
        </tr>
        <tr>
            <td>输入备注信息</td>
            <td><textarea name="userinforemark" rows="15" cols="50"></textarea></td>
        </tr>
        <tr align="center">
            <td ><input type="submit" value="确认添加"></td>
        </tr>

        </form>
    </table>


</body>
</html>
